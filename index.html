<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <h1>Calculadora IMC</h1>
                <div class="form">
                    <form>
                        <div class="card-input card-height">
                            <label>Altura:</label>
                             <label class="required">*</label>
                            <input type="number" id="height-value" min="0.5" step="1" placeholder="Exemplo: 1.75" />
                            <label id="error-message-height" type="text" class="error-message"></label>
                        </div>
                        <div class="card-input card-width">
                            <label>Peso:</label>
                            <label class="required">*</label>
                            <input type="number" id="weight-value" min="0.100" step="0.1" placeholder="Exemplo: 70" />
                             <label id="error-message-weight" type="text" class="error-message"></label>
                        </div>
                        <div class="card-input card-button">
                            <button type="submit" id="calculate">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
                <div id="table-imc-container"></div>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
